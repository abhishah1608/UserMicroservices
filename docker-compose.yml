services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

  app:
    image: abhishah1608/usermicroservices:2.0
    container_name: usermicroservice
    restart: always
    ports:
      - "8070:8090"
    environment:
      SPRING_PROFILES_ACTIVE: ${PROFILE}     # e.g., dev or staging
      SPRING_CONFIG_ADDITIONAL_LOCATION: "file:/config/"
    volumes:
      - ./config/${PROFILE}/:/config:ro
